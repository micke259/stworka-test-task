<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Тестовое задание</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<div class="wrapper">
		<div class="checklist">
			<div class="checklist__progress-bar">
				<div class="percent">
					<svg>
					  <circle cx="31" cy="31" r="29.5"/>
					  <circle cx="31" cy="31" r="29.5"/>
					</svg>
				</div>
				<div class="checklist__progress">
					<p class="checklist__progress__text">
						0/7
					</p>
				</div>
			</div>
			<div class="checklist__description">
				<div class="checklist__description__title">
					<p class="checklist__description__title-text">
						Чеклист
					</p>
				</div>
				<div class="checklist__decription__progress">
					<p class="checklist__description__progress-text">
						Выполнено: 0 из 7 действий
					</p>
				</div>
				<div class="checklist__next-task">
					<p class="checklist__next-task">
						<p class="checklist__next-task-text">
							Следующее действие: Созвониться с клиентом до 23.05.24 12:00
						</p>
					</p>
				</div>
			</div>
			<button class="checklist__button">
				<p class="checklist__button-text">
					Открыть чеклист
				</p>
			</button>
		</div>
	</div>
</body>
</html>
